<template>
    <lightning-card title="Contacts(LWC-Iterator)" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <template if:true={contacts.data}>
                <template for:each={contacts.data} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>
            </template>           
        </div>
    </lightning-card>
    </br>   
    <lightning-card title="Opportunities (LWC-DataTable)" icon-name="standard:opportunity">
        <lightning-datatable
            data={opportunities.data}
            columns={columns}
            key-field="id">
        </lightning-datatable>
    </lightning-card>
</template>
